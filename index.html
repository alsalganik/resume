<!DOCTYPE html>
<html>
<head>
  <title>Animated GIFs</title>
  <style>
    .gif-container {
      max-width: 500px;
      max-height: 500px;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Animated GIFs</h1>
  <div class="gif-container">
    <img src="specs.gif" alt="GIF 1" />
  </div>
  <div class="gif-container">
    <img src="lc.gif" alt="GIF 2" />
  </div>
</body>
</html>
